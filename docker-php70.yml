version: '3'
services:
  static:
    build: ./nginx
    container_name: ${PROJECT_NAME}-static
    restart: always
    ports:
      - "${LOCALHOST_HTTP_PORT:-80}:80"
      - "${LOCALHOST_HTTPS_PORT:-443}:443"
    volumes:
      - ../.html:/usr/share/nginx/html
      - ../:/usr/share/nginx/html/wp-content/plugins/${PROJECT_NAME}
      - ./nginx/default.conf:/etc/nginx/conf.d/php70.conf
      - ./nginx/includes:/etc/nginx/conf.d/includes
    depends_on:
      - app-php70
    expose:
      - "80"
      - "443"
    networks:
      - default
    env_file: ../.env

  app-php70:
    build: ./php70
    container_name: ${PROJECT_NAME}-app-php70
    restart: always
    ports:
      - "${LOCALHOST_PHP70_PORT:-9070}:9000"
    volumes:
      - ../.html:/var/www/html
      - ../:/var/www/html/wp-content/plugins/${PROJECT_NAME}
    depends_on:
      - db-mysql57
    extra_hosts:
      - "remote_host:${XDEBUG_REMOTE_HOST}"
    networks:
      - default
    env_file:
      - wordpress-mysql57.env
      - ../.env

  db-mysql57:
    build: ./mysql57
    container_name: ${PROJECT_NAME}-db-mysql57
    restart: always
    ports:
      - "${LOCALHOST_MYSQL57_PORT:-9017}:3306"
    volumes:
      - ../.data/mysql57:/var/lib/mysql
    networks:
      - default
    env_file: mysql.env

networks:
  default: